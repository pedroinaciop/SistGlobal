<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>SistGlobal | Sistemas e Computaadores</title>
</head>
<body>
    <header class="cabecalho">
        <img src="img/logo-cabecalho.png" alt="logo SisGlobal" class="container__logo">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Home</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Portal</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Sistemas</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Contato</a>
                </li>
            </ul>
         </div>
    </header>
    <main class="container__principal">
        <h2 class="title__main">EVOLUA NO MERCADO DA LOGÍSTICA COM OS SISTEMAS E SERVIÇOS DA 
        <span class="title__main__red">SISTGLOBAL</span></h2>

        <section class="container__contato">
            <div class="contato">
                <img class="contato__imagem" src="img/tel.png" alt="Ícone telefone">
                <h3 class="contato__titulo">(11) 2207-6555</h3>
            </div>
            <div class="contato">
                <img class="contato__imagem" src="img/email.png" alt="Ícone e-mail">
                <h3 class="contato__titulo">sistglobal@sistglobal.com.br</h3>
            </div>
        </section>

        <section class="container__solucoes">
            <h2>CONHEÇA NOSSAS SOLUÇÕES</h2>
            <img src="img/wms.png" alt="">
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
